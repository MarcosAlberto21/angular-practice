<h1> DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
    (onSelectedGuest)="dbzService.onSelectedGuest($event)"
    [guests]="dbzService.guests"
    (onDeleteGuest)="dbzService.onDeleteGuest($event)"></dbz-list>

  </div>
  <div class="col">
    <dbz-add-guest
    [guest]="dbzService.guest"
    (onNewGuest)="dbzService.onNewGuest($event)"></dbz-add-guest>
  </div>
</div>
