<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitChangeGuest()">
  <input
    type="text"
    placeholder="Nombre del personaje"
    class="form-control mb-2"
    [(ngModel)]="guest.name"
    name="name"
  />
  <input
    [(ngModel)]="guest.power"
    name="power"
    type="number" placeholder="Poder" class="form-control mb-2" />

  <button
  type="submit"
  class="btn btn-primary btn-block mt-3">Agregar</button>
</form>
