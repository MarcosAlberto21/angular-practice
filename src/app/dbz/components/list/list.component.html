<h4>Listado</h4>
<ul class="list-group text-start">
  <li
    *ngFor="
      let item of guests;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-primary': isOdd
    }"
  >
    <div (click)="selectGuest(item)">
      <span> {{ i + 1 }} - {{ item.name }} </span>
      <strong>Power : </strong>
      <span>{{ item.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="deleteGuest(item.id)">X</button>
  </li>
</ul>
