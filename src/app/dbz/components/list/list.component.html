<h4>Listado</h4>
<ul class="list-group text-start">
  <li
    *ngFor="
      let item of guests;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-primary': isOdd
    }"
  >
    <!-- si es par ponle color verde si es impar ponle color celetes -->      <span> {{ i + 1 }} - {{ item.name }} </span>
      <strong>Power : </strong>
      <span>{{ item.power }}</span>
  </li>
</ul>
